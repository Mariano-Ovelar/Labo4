<li *ngFor="let producto of listaRecibida">
    Marca: {{producto.marca}} |
    Precio: {{producto.precio}} |
    Stock: {{producto.stock}}
    <button class="btn btn-dark" type="button" (click)="mostrarDetalle(producto)">Detalle</button>
    <button class="btn btn-warning" type="button" (click)="modificar(producto)">Modificar</button>
</li>
